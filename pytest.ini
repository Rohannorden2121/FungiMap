[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require external services
    anyio: mark tests that use anyio for async testing

addopts = 
    --verbose
    --strict-markers
    -ra
    --durations=10

# Configure test coverage
[coverage:run]
source = src
omit = 
    */test*
    */__init__.py
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError